<!DOCTYPE html>
<html lang=zh-cn>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=0">
  <title>插件选项</title>

  <link rel="stylesheet" href="https://cdn.liuyajie.com/normalize.css/normalize.css">
  <link rel="stylesheet" href="https://cdn.liuyajie.com/bootstrap/4.5.2/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.liuyajie.com/fontawesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div id="content" class="container col-md-8">

      <form>
        <fieldset>
          <div class="form-group">
            <label>链接打开方式</label>

            <div class="input-group">
              <select class="form-control" name="link_target" required>
                <option value="_blank" selected>新标签页</option>
                <option value="_self">当前标签页</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>API根URL</label>

            <div class="input-group">
              <input class="form-control" type="url" name="api_root" value="https://api.imakp.liuyajie.com/"
                placeholder="API根URL" readonly required>
            </div>
          </div>

          <div class="form-group">
            <label>默认二维码区段</label>

            <div class="input-group">
              <input class="form-control" name="barcode_prefix" size="4" value="9787" placeholder="条形码/ISBN号的起始部分"
                readonly required>
            </div>
          </div>

          <div class="form-group">
            <label>已存在项处理方式</label>

            <div class="input-group">
              <select class="form-control" name="if_exist" required>
                <option value="edit" selected>编辑（填充数据到字段）</option>
                <option value="reset">重置（清空所有字段）</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>反馈显示时长（毫秒）</label>

            <div class="input-group">
              <input class="form-control" type="number" min="500" step="100" value="2500" placeholder="操作结果反馈的显示时间长度"
                readonly required>
            </div>
          </div>

        </fieldset>
      </form>

    </div>
  </main>

  <footer id="footer" class="container">
    <p>&copy;2020 <a href="https://www.liuyajie.com/" target="_blank">刘亚杰</a></p>
  </footer>

  <script src="js/options.js"></script>
</body>

</html>
